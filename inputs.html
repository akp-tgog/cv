<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>
<body>
    <h1>Inputs Practise</h1>
    <form action="">
        <label for="">Your Name: </label>
        <input type="text"> <br>
        <label for="">Password: </label>
        <input type="password"> <br>
        <label for="">What's your Favourite color: </label>
        <input type="color"> <br>
        <label for="">Submit: </label>
        <input type="submit"> <br>
        <label for="">Button</label>
        <input type="button" value="button"> <br>
        <label for="">Checkbox</label>
        <input type="checkbox"> <br>
        <label for="">Date of Birth</label>
        <input type="date"> <br>
        <label for="">Enter your email</label>
        <input type="email"> <br>
        <label for="">Enter the pdf file</label>
        <!-- only accepting file which is a pdf  -->
        <input type="file" accept=".pdf"> <br>
        <label for="">Enter the image</label>
        <!-- idk what this does -->
        <input type="image"> <br>
        <label for="">Enter your lucky number!</label>
        <input type="number"> <br>
        <label for="">Radio butten </label>
        <input type="radio"> <br>
        <label for="">Range selector</label> <br>
        <input type="range"> <br>
        <!-- <label for="">Search: </label>
        <input type="search"> -->

        
    </form>
</body>
</html>
